<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress': viewLoading, 'kt-portlet--body-progress-overlay': loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom" *ngIf="menuItem">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{ getTitle() }}</h3>
    </div>
  </div>
  <div *ngIf="menuItem">
    <div class="kt-form">
      <div class="kt-portlet__body">
        <form [formGroup]="menuForm" class="kt-form kt-form--group-seperator-dashed" *ngIf="menuForm">
          <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
            Có lỗi xảy ra
          </kt-alert>

          <div class="kt-form__section kt-form__section--first">
            <div class="kt-form__group">
              <div class="row">
                <!-- name -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Tên menu" formControlName="name" />
                    <mat-error>
                      Name is
                      <strong>required</strong>
                    </mat-error>
                    <mat-hint align="start"
                      >Please enter
                      <strong>Name</strong>
                    </mat-hint>
                  </mat-form-field>
                </div>
                <!-- menuIconCss -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input
                      matInput
                      formControlName="menuIconCss"
                      [iconPicker]="icon"
                      (iconPickerSelect)="onIconPickerSelect($event)"
                      [ipPosition]="'bottom'"
                      [ipWidth]="'250px'"
                      [ipPlaceHolder]="'Chọn icon'"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="kt-form__group">
              <div class="row">
                <!-- displayOrder -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Nhập số thứ tự order" formControlName="displayOrder" />
                  </mat-form-field>
                </div>
                <!-- url -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Nhập đường dẫn" formControlName="url" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="kt-form__group">
              <div class="row">
                <!-- parent -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <mat-label>Nhập menu cha</mat-label>
                    <input matInput placeholder="parent" formControlName="parent" [matAutocomplete]="Parent" />
                    <mat-error *ngIf="menuForm.get('parent').errors && menuForm.get('parent').errors.parentMenu">
                      <strong>Không tồn tại menu theo yêu cầu</strong>
                    </mat-error>
                    <mat-autocomplete #Parent="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let menu of filterMenus | async" [value]="menu">
                        {{ menu.name }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
                <!-- isShow -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-slide-toggle formControlName="isShow">Hiển thị</mat-slide-toggle>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Hủy thay đổi">
                Hủy bỏ</button
              >&nbsp;
              <button type="button" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Lưu thay đổi">
                Lưu lại
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
