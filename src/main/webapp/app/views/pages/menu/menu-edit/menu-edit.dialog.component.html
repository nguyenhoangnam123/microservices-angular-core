<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress': viewLoading, 'kt-portlet--body-progress-overlay': loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom" *ngIf="menuItem">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{ getTitle() }}</h3>
    </div>
  </div>
  <div *ngIf="menuItem">
    <div class="kt-form">
      <div class="kt-portlet__body">
        <form [formGroup]="menuForm" class="kt-form kt-form--group-seperator-dashed">
          <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
            Oh snap! Change a few things up and try submitting again.
          </kt-alert>

          <div class="kt-form__section kt-form__section--first">
            <div class="kt-form__group">
              <div class="row">
                <!-- name -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter name" formControlName="name" />
                    <mat-error>
                      Name is
                      <strong>required</strong>
                    </mat-error>
                    <mat-hint align="start"
                      >Please enter
                      <strong>Name</strong>
                    </mat-hint>
                  </mat-form-field>
                </div>
                <!-- description -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter description" formControlName="description" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="kt-form__group">
              <div class="row">
                <!-- menuIconCss -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter menuIconCss" formControlName="menuIconCss" />
                  </mat-form-field>
                </div>
                <!-- url -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter url" formControlName="url" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="kt-form__group">
              <div class="row">
                <!-- path -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter path" formControlName="path" />
                  </mat-form-field>
                </div>
                <!-- parent -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="parent" formControlName="parent" [matAutocomplete]="Parent" />
                    <mat-autocomplete #Parent="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let menu of filterMenus | async" [value]="menu">
                        {{ menu.name }}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="kt-form__group">
              <div class="row">
                <!-- displayOrder -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter order" formControlName="displayOrder" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
                Cancel</button
              >&nbsp;
              <button type="button" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Save changes">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
