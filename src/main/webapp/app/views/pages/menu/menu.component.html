<kt-portlet>
  <kt-portlet-header [title]="'Quản lý Menu'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$"> </kt-portlet-header>

  <kt-portlet-body>
    <!-- start::FILTERS & GROUP ACTIONS -->
    <div class="kt-form">
      <!-- start::GROUP ACTIONS -->
      <!-- Group actions list: 'Delete selected' | 'Fetch selected' | 'Update status for selected' -->
      <!-- Group actions are shared for all LISTS -->
      <div
        class="row align-items-center collapse kt-form__group-actions kt-margin-top-20 kt-margin-bottom-20"
        [ngClass]="{ show: selection.selected.length > 0 }"
      >
        <!-- We show 'Group Actions' div if smth are selected -->
        <div class="col-xl-12">
          <div class="kt-form__group kt-form__group--inline">
            <div class="kt-form__label kt-form__label-no-wrap">
              <label class="kt--font-bold kt-font-danger-">
                <span translate="ECOMMERCE.COMMON.SELECTED_RECORDS_COUNT"></span> {{ selection.selected.length }}
              </label>
              <!-- selectedCountsTitle => function from codeBehind (roles-list.component.ts file) -->
              <!-- selectedCountsTitle => just returns title of selected items count -->
              <!-- for example: Selected records count: 4 -->
            </div>
            <div class="kt-form__control kt-form__group--inline">
              <button (click)="fetchRoles()" mat-raised-button matTooltip="Fetch selected roles" class="mat-button-mt-4">
                <mat-icon>clear_all</mat-icon>
                Fetch Selected
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end::GROUP ACTIONS -->
    </div>
    <!-- end::FILTERS & GROUP ACTIONS -->
    <div class="kt-portlet__preview kt-margin-b-30">
      <div class="kt-section__content">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Tìm kiếm menu
              </mat-panel-title>
            </mat-expansion-panel-header>

            <!-- form begin -->
            <form
              *ngIf="menuSearchForm"
              [formGroup]="menuSearchForm"
              class="kt-form"
              novalidate
              (ngSubmit)="searchMenu(menuSearchForm.value)"
            >
              <div class="kt-form__group">
                <div class="row">
                  <div class="col-md-6 kt-margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                      <mat-label>Tên Menu</mat-label>
                      <input matInput placeholder="Nhập vào tên Menu" formControlName="name" id="name" />
                      <mat-error>Tên menu không quá 100 kí tự</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6 kt-margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                      <mat-label>Đường dẫn</mat-label>
                      <input matInput placeholder="Nhập vào đường dẫn" formControlName="url" id="url" />
                      <mat-error>đường dẫn không quá 60 kí tự</mat-error>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="kt-form__group">
                <div class="row">
                  <div class="col-md-6 kt-margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                      <input matInput placeholder="Menu cha" formControlName="parent" [matAutocomplete]="Parent" />
                      <mat-error *ngIf="menuSearchForm.get('parent').errors && menuSearchForm.get('parent').errors.parentMenu">
                        <strong>Không tồn tại menu theo yêu cầu</strong>
                      </mat-error>
                      <mat-autocomplete #Parent="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let menu of filterMenus | async" [value]="menu">
                          {{ menu.name }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6 kt-margin-bottom-10-mobile">
                    <mat-form-field>
                      <mat-select placeholder="Hiển thị" formControlName="isShow">
                        <mat-option [value]="true">Có</mat-option>
                        <mat-option [value]="false">Không</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="kt-form__group--inline float-right">
                <button mat-raised-button color="primary" [disabled]="!menuSearchForm.valid">Tìm kiếm</button>
                <button type="button" mat-raised-button color="warn" (click)="onCancel()">Đặt lại</button>
              </div>
            </form>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    <div style="box-shadow:0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12)">
      <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
      <div
        perfectScrollbar
        [ngStyle]="{ 'max-height': '60vh', position: 'relative' }"
        class="mat-table__wrapper mat-table__wrapper--dashboard mb-4"
      >
        <!-- Checkbox Column -->
        <!-- Table with selection -->
        <!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
        <mat-card>
          <mat-card-content>
            <ng-container>
              <div class="d-flex flex-row">
                <button (click)="createMenu()" mat-raised-button matTooltip="Tạo mới menu" color="primary" type="button">
                  <span>Thêm mới</span>
                </button>
              </div>
            </ng-container>
            <ng-container>
              <!-- table -->
              <table
                mat-table
                class="lmat-elevation-z8"
                [dataSource]="dataSource"
                matSort
                matSortActive="id"
                matSortDirection="asc"
                matSortDisableClear
              >
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                  <td mat-cell *matCellDef="let menu" class="mat-column-vinCode">{{ menu.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let menu">{{ menu.name }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
                    Actions
                  </th>
                  <td mat-cell *matCellDef="let menu">
                    <button mat-icon-button color="primary" matTooltip="Edit item" (click)="editMenu(menu)">
                      <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" type="button" matTooltip="Delete item" (click)="deleteMenu(menu)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>

              <!-- table message if no record found-->
              <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>

              <!-- start: BOTTOM -->
              <div class="mat-table__bottom mat-table__bottom--padding">
                <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
                <mat-paginator
                  [pageSize]="6"
                  [pageSizeOptions]="[3, 6, 15]"
                  [length]="dataSource.paginatorTotal$ | async"
                  [showFirstLastButtons]="true"
                ></mat-paginator>
                <!-- end: BOTTOM -->
              </div>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </kt-portlet-body>
</kt-portlet>
