<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress': viewLoading, 'kt-portlet--body-progress-overlay': loadingAfterSubmit }">
  <div class="kt-portlet__head kt-portlet__head__custom" *ngIf="zoneItem">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{ getTitle() }}</h3>
    </div>
  </div>
  <div *ngIf="zoneItem">
    <div class="kt-form">
      <div class="kt-portlet__body">
        <form [formGroup]="zoneForm" class="kt-form kt-form--group-seperator-dashed">
          <kt-alert *ngIf="hasFormErrors" type="warn" [showCloseButton]="true" [duration]="10000" (close)="onAlertClose($event)">
            Oh snap! Change a few things up and try submitting again.
          </kt-alert>

          <div class="kt-form__section kt-form__section--first">
            <div class="kt-form__group">
              <div class="row">
                <!-- name -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter name" formControlName="name" />
                    <mat-error>
                      Name is
                      <strong>required</strong>
                    </mat-error>
                    <mat-hint align="start"
                      >Please enter
                      <strong>Name</strong>
                    </mat-hint>
                  </mat-form-field>
                </div>
                <!-- code -->
                <div class="col-md-6 kt-margin-bottom-10-mobile">
                  <mat-form-field class="mat-form-field-fluid">
                    <input matInput placeholder="Enter code" formControlName="code" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
        <div class="kt-form__actions kt-form__actions--solid">
          <div class="row text-right">
            <div class="col-lg-12">
              <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Cancel changes">
                Cancel</button
              >&nbsp;
              <button type="button" mat-raised-button color="primary" (click)="onSubmit()" matTooltip="Save changes">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
