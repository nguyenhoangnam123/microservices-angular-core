<kt-portlet>
  <kt-portlet-header [title]="'Zone list'" [class]="'kt-portlet__head--lg'" [viewLoading$]="dataSource.loading$">
    <ng-container ktPortletTools>
      <button (click)="createZone()" mat-raised-button matTooltip="Create new zone" color="primary" type="button">
        <span>New Zone</span>
      </button>
      <!-- Buttons (Material Angular) | See off.documenations 'https://material.angular.io/components/button/overview' -->
      <!-- mat-raised-button | Rectangular contained button w/ elevation  -->
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <!-- start::FILTERS -->
    <div class="kt-form__filtration">
      <div class="row align-items-center">
        <div class="col-md-2 kt-margin-bottom-10-mobile">
          <mat-form-field class="mat-form-field-fluid">
            <input matInput placeholder="Search user" #searchInput placeholder="Search" />
            <mat-hint align="start"> <strong>Search</strong> in all fields </mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
    <!-- end::FILTERS -->

    <div
      perfectScrollbar
      [ngStyle]="{ 'max-height': '43vh', position: 'relative' }"
      class="mat-table__wrapper mat-table__wrapper--dashboard mb-4"
    >
      <table
        mat-table
        class="lmat-elevation-z8"
        [dataSource]="dataSource"
        matSort
        matSortActive="id"
        matSortDirection="asc"
        matSortDisableClear
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let zone" class="mat-column-vinCode">{{ zone.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let zone" class="mat-column-vinCode">{{ zone.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
            Actions
          </th>
          <td mat-cell *matCellDef="let zone">
            <button mat-icon-button color="primary" matTooltip="Edit item" (click)="editZone(zone)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button color="warn" type="button" matTooltip="Delete item" (click)="deleteZone(zone)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
    </div>
    <!-- start: BOTTOM -->
    <div class="mat-table__bottom mat-table__bottom--padding">
      <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
      <mat-paginator
        [pageSize]="6"
        [pageSizeOptions]="[3, 6, 15]"
        [length]="dataSource.paginatorTotal$ | async"
        [showFirstLastButtons]="true"
      ></mat-paginator>
    </div>
    <!-- end: BOTTOM -->
  </kt-portlet-body>
</kt-portlet>
