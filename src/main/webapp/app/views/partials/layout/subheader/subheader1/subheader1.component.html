<!-- begin:: Content Head -->
<div
  class="kt-subheader kt-grid__item"
  [ngClass]="{ 'kt-container--clear': clear }"
  [hidden]="subheaderService.disabled$ | async"
  id="kt_subheader"
>
  <div class="kt-container" [ngClass]="{ 'kt-container--fluid': fluid }">
    <div class="kt-subheader__main">
      <h3 *ngIf="title" class="kt-subheader__title">Trang chá»§</h3>
      <span class="kt-subheader__separator kt-subheader__separator--v"></span>
      <!--<h4 *ngIf="desc" class="kt-subheader__desc">{{desc}}</h4>-->
      <h4 class="kt-subheader__desc">{{ title }}</h4>
    </div>
    <!-- new custom topbar -->
    <div class="kt-header__topbar">
      <!--begin: Language bar -->
      <kt-language-selector></kt-language-selector>
      <!--end: Language bar -->
      <!--begin: User bar -->
      <kt-user-profile></kt-user-profile>
      <!--end: User bar -->
    </div>
  </div>
</div>
<!-- end:: Content Head -->
