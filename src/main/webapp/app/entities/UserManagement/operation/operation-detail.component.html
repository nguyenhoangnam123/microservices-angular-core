<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="operation">
            <h2><span jhiTranslate="eGpApp.userManagementOperation.detail.title">Operation</span> {{operation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eGpApp.userManagementOperation.code">Code</span></dt>
                <dd>
                    <span>{{operation.code}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.name">Name</span></dt>
                <dd>
                    <span>{{operation.name}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.description">Description</span></dt>
                <dd>
                    <span>{{operation.description}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{operation.dateCreated}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.dateUpdated">Date Updated</span></dt>
                <dd>
                    <span>{{operation.dateUpdated}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.createdBy">Created By</span></dt>
                <dd>
                    <span>{{operation.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{operation.updatedBy}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementOperation.isDeleted">Is Deleted</span></dt>
                <dd>
                    <span>{{operation.isDeleted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/operation', operation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
