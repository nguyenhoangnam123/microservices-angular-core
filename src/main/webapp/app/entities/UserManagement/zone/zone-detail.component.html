<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="zone">
            <h2><span jhiTranslate="eGpApp.userManagementZone.detail.title">Zone</span> {{zone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eGpApp.userManagementZone.code">Code</span></dt>
                <dd>
                    <span>{{zone.code}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementZone.name">Name</span></dt>
                <dd>
                    <span>{{zone.name}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementZone.dateCreated">Date Created</span></dt>
                <dd>
                    <span>{{zone.dateCreated}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementZone.dateUpdated">Date Updated</span></dt>
                <dd>
                    <span>{{zone.dateUpdated}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementZone.createdBy">Created By</span></dt>
                <dd>
                    <span>{{zone.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementZone.updatedBy">Updated By</span></dt>
                <dd>
                    <span>{{zone.updatedBy}}</span>
                </dd>
                <dt><span jhiTranslate="eGpApp.userManagementZone.isDeleted">Is Deleted</span></dt>
                <dd>
                    <span>{{zone.isDeleted}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/zone', zone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
